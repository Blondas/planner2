<div id="menu" class="menu">

<form id="scheduleCreator">
    <div>              Nazwa planu: <input type="text" name="name" id="name"></div>
    <div>Data rozpoczęcia semestru: <input type="text" name="dateSemesterBegin" id="dateSemesterBegin"></div>

    <div>
        <input type="submit" name="g" value="Submit" id="g">
    </div>
</form>
