<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/cycle.js"></script>
    <script src="libs/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/menuButtons.css">

    <link rel="stylesheet" type="text/css" href="libs/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="libs/calendar/fullcalendar.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="libs/calendar/fullcalendar.print.css" media="print">

    <script type="text/javascript" src="libs/calendar/moment.min.js"></script>
    <script src="libs/calendar/fullcalendar.min.js"></script>

    <script src="js/ui.js"></script>
    <script src="js/testAjax.js"></script>
    <script src="js/main.js"></script>
    <script src="js/calendarAdapter.js"></script>
    <script src="js/model/aggregate.js"></script>
    <script src="js/model/aggregateContainer.js"></script>
    <script src="js/model/avatar.js"></script>
    <script src="js/model/avatarContainer.js"></script>
    <script src="js/model/programmeUnit.js"></script>
    <script src="js/model/programmeUnitContainer.js"></script>
    <script src="js/model/studentGroup.js"></script>
    <script src="js/model/studentGroupContainer.js"></script>
    <script src="js/model/teacher.js"></script>
    <script src="js/model/teacherContainer.js"></script>
    <script src="js/model/view.js"></script>
    <script src="js/model/viewContainer.js"></script>
    <script src="js/model/schedule.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    <div id="menu" class="menu">
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#scheduleCreator')">
            <span class="switch-label" data-on="Kreator planu" data-off="Kreator planu"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#calendar')">
            <span class="switch-label" data-on="Kalendrz" data-off="Kalendrz"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#teacherContainer')">
            <span class="switch-label" data-on="Wykładowcy" data-off="Wykładowcy"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#avatarContainer')">
            <span class="switch-label" data-on="Awatary" data-off="Awatary"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#aggregateContainer')">
            <span class="switch-label" data-on="Agregaty" data-off="Agregaty"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#studentGroupContainer')">
            <span class="switch-label" data-on="Grupy Studenckie" data-off="Grupy Studenckie"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" checked onclick="toggleElement('#programmeUnitContainer')">
            <span class="switch-label" data-on="Jed. Prog. Studiów" data-off="Jed. Prog. Studiów"></span>
            <span class="switch-handle"></span>
        </label>
    </div>

    <form id="scheduleCreator">
        <span id="selected-view-title"></span>
        <div>
            Nazwa planu:
            <input type="text" name="name" id="name">
        </div>
        <div>
            Data rozpoczęcia semestru:
            <input type="text" name="dateSemesterBegin" id="dateSemesterBegin">
        </div>
        <div>Data zakończenia semestru:
            <input type="text" name="dateSemesterEnd" id="dateSemesterEnd">
        </div>
    </form>

    <button id="buttonCreateDropDatabase">Stwórz nową bazę danych bez relacji</button>
    <div id="dialog_remove_confirmation" title="Wymagane potwierdzenie"></div>
    <div id="dialogScheduleCreatedConfirmation" title="Plan stworzony"></div>
    <div id="dialog-event-details" title="Szczegóły:"></div>

    <div id='calendar' class="view-selectable-element"></div>
</body>

</html>
