<!DOCTYPE html>
<html>
    <head lang="pl">
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="css/loginPanel.css">

        <script src="libs/jquery-2.1.4.min.js"></script>
        <script src="libs/cycle.js"></script>
        <script src="libs/jquery-ui.min.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>
        <form id="loginform" name="loginform" class="box login">
            <fieldset class="boxBody">
                <label>Użytkownik:</label>
                <input id="username" name="username" type="text" tabindex="1" required>
                <label>Hasło:</label>
                <input id="password" name="password" type="password" tabindex="2" required>
            </fieldset>
            <footer>
                <input type="submit" class="btnLogin" value="Logowanie" tabindex="3">
            </footer>
        </form>
    </body>
</html>
